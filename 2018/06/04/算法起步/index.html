        <p>最近工作学习遇到了瓶颈，过来扎实一下基本功。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">//桶排序</span><br><span class="line">//定义一个随机函数先</span><br><span class="line">function randomInteger(maximum, minimum) &#123;</span><br><span class="line">  randomnumber = Math.floor(Math.random() * (maximum - minimum + 1)) + minimum;</span><br><span class="line">  return randomnumber;</span><br><span class="line">&#125;</span><br><span class="line">//生成一个随机数组</span><br><span class="line">var a = []</span><br><span class="line">for(var i=0; i &lt; 100; i++)&#123;</span><br><span class="line">  a[i] = randomInteger(0, 99)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//入桶</span><br><span class="line">var hash = &#123;&#125;</span><br><span class="line">a.forEach(function(ele)&#123;</span><br><span class="line">  if(hash[ele] == undefined)&#123;</span><br><span class="line">    hash[ele] = 1</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    hash[ele] += 1</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">//出桶</span><br><span class="line">sorted_a = []</span><br><span class="line">Object.keys(hash).forEach(function(key)&#123;</span><br><span class="line">  times = hash[key]</span><br><span class="line">  for(var i=0; i &lt; times; i++)&#123;</span><br><span class="line">    sorted_a.push(key)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure></p>
